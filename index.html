<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="image/icon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
  <title>ToDo</title>
</head>

<body class="page__body">
  <div class="page__container">
    <section class="task-tracker">
      <h1 class="visually-hidden">Трекер задач.</h1>
      <p class="task-tracker__title">ToDo</p>
      <div class="task-tracker__wrapper">
        <ul class="task-tracker__list">
          <li class="task-tracker__item">
            <input class="task-tracker__checkbox" type="checkbox" id="task-1">
            <label class="task-tracker__label" for="task-1">Выгулять собаку</label>
            <button class="task-tracker__edit task-tracker__action-button" type="button">
              <span class="visually-hidden">Редактировать.</span>
            </button>
            <button class="task-tracker__delete task-tracker__action-button" type="reset">
              <span class="visually-hidden">Удалить задачу.</span>
            </button>
          </li>
          <li class="task-tracker__item">
            <input class="task-tracker__checkbox" type="checkbox" id="task-2">
            <label class="task-tracker__label" for="task-2">Дочитать книгу</label>
            <button class="task-tracker__edit task-tracker__action-button" type="button">
              <span class="visually-hidden">Редактировать.</span>
            </button>
            <button class="task-tracker__delete task-tracker__action-button" type="reset">
              <span class="visually-hidden">Удалить задачу.</span>
            </button>
          </li>
          <li class="task-tracker__item">
            <input class="task-tracker__checkbox" type="checkbox" id="task-3">
            <label class="task-tracker__label" for="task-3">Отправить письмо маме</label>
            <button class="task-tracker__edit task-tracker__action-button" type="button">
              <span class="visually-hidden">Редактировать.</span>
            </button>
            <button class="task-tracker__delete task-tracker__action-button" type="reset">
              <span class="visually-hidden">Удалить задачу.</span>
            </button>
          </li>
          <li class="task-tracker__item task-tracker__item--completed">
            <input class="task-tracker__checkbox" type="checkbox" id="task-4" checked>
            <label class="task-tracker__label" for="task-4">Сделать зарядку</label>
            <button class="task-tracker__edit task-tracker__action-button" type="button">
              <span class="visually-hidden">Редактировать.</span>
            </button>
            <button class="task-tracker__delete task-tracker__action-button" type="reset">
              <span class="visually-hidden">Удалить задачу.</span>
            </button>
          </li>
          <li class="task-tracker__item">
            <input class="task-tracker__checkbox" type="checkbox" id="task-5">
            <label class="task-tracker__label" for="task-5">Позвонить риелтору</label>
            <button class="task-tracker__edit task-tracker__action-button" type="button">
              <span class="visually-hidden">Редактировать.</span>
            </button>
            <button class="task-tracker__delete task-tracker__action-button" type="reset">
              <span class="visually-hidden">Удалить задачу.</span>
            </button>
          </li>
        </ul>
        <p class="task-tracker__completed-message">Все задачи выполнены</p>
      </div>
      <form class="task-tracker__form" action="https://echo.htmlacademy.ru/" method="post">
        <label class="visually-hidden" for="new-task">Введите задачу.</label>
        <div class="task-tracker__field-wrapper">
          <input class="task-tracker__field task-tracker__field--hide" type="text" id="new-task" name="new-task"
            placeholder="Написать эссе">
          <button class="task-tracker__delete task-tracker__action-button task-tracker__field-button" type="reset">
            <span class="visually-hidden">Удалить задачу.</span>
          </button>
        </div>
        <button class="task-tracker__add-button" type="s">
          <span class="visually-hidden">Добавить задачу.</span>
        </button>
      </form>
    </section>
  </div>
</body>

</html>
